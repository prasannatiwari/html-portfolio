<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      margin-top: 20px;
      line-height: 1.6;
      color: #333;
    }
    .contact-info {
      padding-left: 20px;
    }
    .contact-info p {
      margin-bottom: 10px;
    }
    .contact-info p:last-child {
      margin-bottom: 0;
    }
    .gmail:hover .fab {
      color: #D44638;
      transform: scale(1.2);
    }
    .fab {
      transition: transform 0.3s ease;
    }
    .gmail-link {
      cursor: pointer;
      color: #D44638;
      text-decoration: underline;
    }
    .home-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
  
    <div class="contact-info">
      <p><strong>Name:</strong> Prasanna Tiwari</p>
      <p><strong>Email:</strong> <span class="gmail-link" onclick="location.href='mailto:prasannatiwari2012@gmail.com';">prasannatiwari2012@gmail.com</span> <i class="fas fa-envelope"></i></p>
      <p><strong>Phone:</strong> +1 5678015968</p>
      <p><strong>Address:</strong> 2312 calendar ct, Grand prairie, Texas </p>
      <p class="linkedin"><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/prasannatiwari01/" class="linkedin">My LinkedIn Profile <i class="fab fa-linkedin"></i></a></p>
    </div>
    
    <p>Â© Prasanna Tiwari. All rights reserved.</p>
    
    <a href="index.html" class="home-link">Home</a>
  </div>
</body>
</html>
